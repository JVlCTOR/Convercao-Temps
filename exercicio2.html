<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Converso de temperatura</h1>
    <div class="container">
        <form class="row g-3 ">

            <div class="col-md-6">
                <label for="selectTemp" class="form-label">Selecione a temperatura</label>
                <select id="selectTemp" class="form-select" onchange="hideinputs()">
                  <option selected  value="c">° C</option>
                  <option value="f">° F</option>
                </select>
            
<!-- div celsius -->
            <div class="col-md-6" id="divF">
                <label for="celsius" class="form-label">Celsius</label>
                <input type="text" class="form-control" id="celsius" placeholder="digite a temperatura">
            </div>
<!-- div Fahrenheit -->
            <div class="col-md-6" id="divC">
                <label for="Fahrenheit" class="form-label">Fahrenheit</label>
                <input type="text" class="form-control" id="Fahrenheit" placeholder="digite a temperatura">
            </div>
<!-- btn Fahrenheit -->
            <div class="col-12">
                <button type="submit" class="btn btn-danger" onclick="toC()" id="btnF">Converte para Fahrenheit</button>
            </div>
<!-- btn Celsius -->
            <div class="col-12">
                <button type="submit" class="btn btn-danger"  onclick="toF()" id="btnC">converte para Celsius</button>
            </div>
            <div id="resultadoF">
          
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="exercicio2.js"></script>
</body>

</html>
